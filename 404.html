<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site Under Maintenance</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    body {
      background-color: #ffffff; /* White background */
    }

    .maintenance-container {
      margin-top: 100px;
      opacity: 0;
      animation: fadeIn 1.5s forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    h1 {
      color: #dc3545;
    }

    p {
      color: #6c757d;
    }

    .animation-img {
      max-width: 100%;
    }
  </style>
</head>

<body>
  <div class="container maintenance-container text-center">
    <h1>Site Under Maintenance</h1>
    <p>We are currently performing scheduled maintenance. Sorry for the inconvenience.</p>
    <p>Please check back later.</p>
    <img src="Maintenance_Panel.gif" class="animation-img" alt="Maintenance Animation">
  </div>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
